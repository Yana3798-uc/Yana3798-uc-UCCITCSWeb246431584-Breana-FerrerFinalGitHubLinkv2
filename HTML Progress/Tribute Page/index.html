<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tribute to Walt Disney</title>
  <link rel="stylesheet" href="TributeDisneyWebStyle.css" />
</head>
<body>
  <main id="main">
    <h1 id="title">Walt Disney</h1>

    <figure id="img-div">
      <img id="image" 
        src="https://d23.com/app/uploads/2013/04/1180-x-600-About-Walt-Disney-780x440.jpg" alt="Walt Disney portrait" />
      <figcaption id="img-caption">
        Walt Disney, visionary creator of Mickey Mouse and founder of Disneyland, revolutionized animation and storytelling.
      </figcaption>
    </figure>

    <section id="tribute-info">
      <p>
        Walt Disney was an American film producer, director, and entrepreneur who built a world of imagination known around the globe. 
        His legacy lives on through beloved characters, films, and theme parks that continue to inspire generations.
      </p>
    </section>

    <a 
      id="tribute-link" 
      href="https://en.wikipedia.org/wiki/Walt_Disney" 
      target="_blank"
      rel="noopener noreferrer">
      Learn more about Walt Disney
    </a>
  </main>
</body>
</html>
